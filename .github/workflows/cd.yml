name: CD

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allow manual triggers

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push Airflow image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.airflow
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/energy-airflow:latest
            ${{ secrets.DOCKER_USERNAME }}/energy-airflow:${{ steps.get_version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push MLflow image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mlflow
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/energy-mlflow:latest
            ${{ secrets.DOCKER_USERNAME }}/energy-mlflow:${{ steps.get_version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
